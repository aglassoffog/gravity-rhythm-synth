<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>物理エンジン x シンセサイザー</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>物理エンジン x シンセサイザー</h2>
<div class="version">Version: v1.3.6</div>

<div class="controls">
  <button id="startBtn" class="start-btn">START</button>
</div>

<div class="control-row">
  <div class="row-label">Waveform</div>
  <div class="controls">
      <div class="waveform-group">
        <label>
          <span>Sine</span>
          <input type="radio" name="waveform" value="sine" checked>
        </label>
        <label>
          <span>Square</span>
          <input type="radio" name="waveform" value="square">
        </label>
        <label>
          <span>Saw</span>
          <input type="radio" name="waveform" value="sawtooth">
        </label>
        <label>
          <span>Tri</span>
          <input type="radio" name="waveform" value="triangle">
        </label>
      </div>
  </div>
</div>

<div class="control-row">
  <div class="row-label">Envelope</div>
  <div class="controls">
    <div class="knob">
      <label>Attack</label>
      <input id="attack" type="range" min="0.001" max="1" step="0.001" value="0.01">
    </div>
    <div class="knob">
      <label>Decay</label>
      <input id="decay" type="range" min="0.001" max="1" step="0.001" value="0.1">
    </div>
    <div class="knob">
      <label>Sustain</label>
      <input id="sustain" type="range" min="0" max="1" step="0.01" value="0.7">
    </div>
    <div class="knob">
      <label>Release</label>
      <input id="release" type="range" min="0.001" max="2" step="0.001" value="0.2">
    </div>
  </div>
</div>

<div class="control-row">
  <div class="row-label">Modulation</div>
  <div class="controls">
    <div class="knob">
      <label>Y Assign</label>
      <select id="yAssign">
        <option value="off">OFF</option>
        <option value="pitch">Pitch</option>
        <option value="vibrato">Vibrato</option>
        <option value="env">Envelope</option>
      </select>
    </div>

    <div class="knob">
      <label>Ball Size</label>
      <input
        type="range"
        id="ballSize"
        min="5"
        max="120"
        step="1"
        value="15"
      />
      <span id="ballSizeVal">15</span>
    </div>

    <div class="knob">
      <label>Gravity</label>
      <input id="gravity" type="range" min="-2" max="2" step="0.01" value="0">
      <div id="gravityVal">0</div>
    </div>
  </div>
</div>

<div class="control-row">
  <div class="row-label">Keys</div>
  <div class="controls">
    <div class="knob">
      <div id="keyButtons" class="key-buttons"></div>
    </div>
  </div>
</div>

<div class="canvas-container">
  <canvas id="scope" width="400" height="180"></canvas>
  <canvas id="fft" width="400" height="180"></canvas>
</div>

<div class="canvas-container">
  <canvas id="world" width="400" height="400"></canvas>
  <canvas id="xy" width="400" height="400"></canvas>
</div>
<div class="coords">
X:<span id="posX">0</span> | Y:<span id="posY">0</span>
</div>

<p>SPACE KEY：KICK</p>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script src="script/physics.js"></script>
<script src="script/graphs.js"></script>
<script src="script/main.js"></script>
</body>
</html>
